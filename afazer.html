<!DOCTYPE html>
<html>

            let afazeres = ["Estudar matemática", "Andar de bicicleta", "Lavar louça"];

            afazeres.forEach(function (afazer)
            {
                let elemento = document.createElement("div");
                elemento.innerHTML = afazer;
                document.body.appendChild(elemento);
            }
            );

</html>
